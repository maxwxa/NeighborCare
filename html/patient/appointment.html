<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rooted in Care</title>
        <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/patient/appointment.css">
        <link rel="icon" type="image/x-icon" href="../../Images/Logo.png" />
    </head>
    <body>

        <div class="navbar">
            <div class="logo">
                <img src="/Images/TitleLogo.png" alt="Rooted in Care Logo">
            </div>

            <div class="nav-links">
                <a href="dashboard.html">Home</a>
                <a href="#" class="active">Appointments</a>
                <a href="information.html">Information</a>
                <a href="profile.html">Profile</a>
                <a href="history.html">History</a>
                <button class="logout"><a href="../../index.html">Logout</a></button>
            </div>
        </div>

        <div class="content">
        <div class="page-header-container">
            <div class="header-left">
                <h1>Appointments</h1>
                <button class="create-btn" onclick="openModal()">Create An Appointment</button>
            </div>
            <div class="schedule-header">
                <div class="schedule-card">
                    <h2>My Schedule</h2>
                    <p>February 8, 2026 : 3:00pm</p>
                </div>
            </div>
        </div>

        <table class="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Doctor</th>
                    <th>Department</th>
                    <th>Location</th>
                    <th>Mode</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>February 8, 2026</td>
                    <td>3:00pm</td>
                    <td>Dr. Jessalyn</td>
                    <td>Pediatrician</td>
                    <td>Marikina City</td>
                    <td>Onsite</td>
                    <td>Scheduled</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>

                </tr>
                <tr>

                    <td></td>

                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-overlay" id="appointmentModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>

            <h2>Appointment Details</h2>

            <form class="appointment-form">
                <div class="form-group">
                    <label>Date :</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Time :</label>
                    <input type="time">
                </div>
                <div class="form-group">
                    <label>Department :</label>
                    <select><option>Select</option></select>
                </div>
                <div class="form-group">
                    <label>Doctor :</label>
                    <select><option>Select</option></select>
                </div>
                <div class="form-group">
                    <label>Location :</label>
                    <select><option>Select</option></select>
                </div>
                <div class="form-group">
                    <label>Reason :</label>
                    <textarea placeholder="Enter"></textarea>
                </div>
                <div class="form-group">
                    <label>Mode :</label>
                    <select><option>Select</option></select>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('appointmentModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('appointmentModal').classList.remove('active');
        }
    </script>

    </body>
</html>
