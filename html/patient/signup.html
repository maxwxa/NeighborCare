<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooted in Care</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/patient/signup.css">
    <link rel="icon" type="image/x-icon" href="../../Images/rooted in care.jpg" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../../Images/rooted in care.jpg" alt="Rooted in Care Logo">
            <a>Rooted in Care</a>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <h1>SIGN UP</h1>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Contact No." required>
                </div>
                
                <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <p class="footer-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

</body>
</html>
